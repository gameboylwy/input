首届University of Wyoming大学“中美创新峰会于2017年10月于举办于美国Laramie，WY。沃时科技技术团队受邀参加峰会并做人工智能专题演讲。峰会收到来美中国驻美大使馆教育处，美国Wyoming州长办公室贺词。鼓励海外青年学子勇于创新，学以致用。
